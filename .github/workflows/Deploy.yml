# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install --force
      - name: Build
        run: npm run build
        env:
          VITE_API_KEY_FIREBASE_CONFIG: ${{ secrets.VITE_API_KEY_FIREBASE_CONFIG }}
          VITE_APP_ID_FIREBASE_CONFIG: ${{ secrets.1:576842623487:web:83119026d178fae56a5fca }}
          VITE_AUTH_DOMAIN_FIREBASE_CONFIG: ${{ secrets.e-commerce-73157.firebaseapp.com }}
          VITE_MEASUREMENT_ID_FIREBASE_CONFIG: ${{ secrets.G-EP83993Q9Q }}
          VITE_MESSAGING_SENDER_ID_FIREBASE_CONFIG: ${{ secrets.576842623487 }}
          VITE_PROJECT_ID_FIREBASE_CONFIG: ${{ secrets.e-commerce-73157 }}
          VITE_STORAGE_BUCKET_FIREBASE_CONFIG: ${{ secrets.e-commerce-73157.appspot.com }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
